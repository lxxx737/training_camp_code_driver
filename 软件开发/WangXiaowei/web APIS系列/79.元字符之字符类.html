<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            (1) [ ] 匹配字符集合
                后面的字符串只要包含 abc 中任意一个字符，都返回 true 。
        */

        //字符类 [abc]  自选一个
        console.log(/^[abc]$/.test('a'))    //ture
        console.log(/^[abc]$/.test('b'))    //ture
        console.log(/^[abc]$/.test('c'))    //ture
        console.log(/^[abc]$/.test('ab'))    //false
        console.log(/^[abc]{2}$/.test('ab'))    //true
        console.log('--------------------------')

        //字符类 [a-z]  只选1个
        console.log(/^[a-z]$/.test('p'))    //ture
        console.log(/^[A-Z]$/.test('P'))    //ture
        console.log(/^[0-9]$/.test('9'))    //ture
        console.log(/^[a-zA-Z0-9]$/.test(2))    //ture
        console.log(/^[a-zA-Z0-9]$/.test('p'))    //ture
        console.log(/^[a-zA-Z0-9]$/.test('P'))    //ture

        
        console.log('--------------------------')
        //^a-z] 匹配除了小写字母以外的字符  Ø 注意要写到中括号里面
        console.log(/^[a-z]$/.test('p'))    //ture
        console.log(/^[A-Z]$/.test('P'))    //ture
        console.log(/^[0-9]$/.test('9'))    //ture
        console.log(/^[a-zA-Z0-9]$/.test(2))    //ture
        console.log(/^[a-zA-Z0-9]$/.test('p'))    //ture
        console.log(/^[^a-zA-Z0-9]$/.test('P'))    //false


        /*
            1. 字符类 . (点)代表什么意思？
                匹配除换行符之外的任何单个字符
            2. 字符类 [] 有若干代表什么意思？ 
               [abc] 匹配abc其中的任何单个字符
               [a-z] 匹配26个小写英文字母其中的任何单个字符
               [^a-z] 匹配除了26个小写英文字母之外的其他任何单个字符
        */
    </script>
</body>
</html>
