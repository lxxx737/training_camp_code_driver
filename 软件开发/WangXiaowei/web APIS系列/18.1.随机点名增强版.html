<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {
            width: 450px;
            height: 40px;
            color: red;
        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }

        /* 新增图片显示区域的样式 */
        .img-box {
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .img-box img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <!-- 新增图片显示区域 -->
    <div class="img-box">
        <img src="" alt="随机图片" id="random-img">
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞'];
        // 对应的图片数组，将所有图片地址替换为 ./images/slider01.jpg
        const imgArr = [
            './images/slider01.jpg',
            './images/slider02.jpg',
            './images/slider03.jpg',
            './images/slider04.jpg',
            './images/slider05.jpg'
        ];

        // 设置全局变量   定时器的全局变量
        let timerID = 0;
        // 随机号要全局变量
        let random = 0;
        // 业务1：开始按钮模块
        const qs = document.querySelector('.qs');
        const img = document.getElementById('random-img');
        // 1.1获取开始按钮对象
        const start = document.querySelector('.start');

        // 1.2 添加点击事件
        start.addEventListener('click', function () {
            timerID = setInterval(function () {
                // 随机数
                random = parseInt(Math.random() * arr.length);
                // 更新姓名显示
                qs.innerHTML = arr[random];
                // 更新图片显示
                img.src = imgArr[random];
            }, 2);

            // 如果数组里面只有一个值时  让俩个按钮禁用
            if (arr.length === 1) {
                start.disabled = end.disabled = true;
            }
        });

        // 2、关闭按钮的模块
        const end = document.querySelector('.end');
        end.addEventListener('click', function () {
            clearInterval(timerID);
            // 结束了，可以删除掉当前抽取的那个数组元素
            arr.splice(random, 1);
            imgArr.splice(random, 1);
            console.log(arr);
            if (arr.length === 0) {
                start.disabled = end.disabled = true;
            }
        });
    </script>
</body>

</html>
