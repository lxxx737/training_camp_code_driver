<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 1000px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            font-weight: 700;
        }

        .box1 {
            position: absolute;
            right: 20px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: skyblue;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        我是广告
        <div class="box1">X</div>
    </div>
    <script>
        /*
            关键修改说明：
                setTimeout 的作用
                即使设置延迟时间为 0ms，也会将回调函数放入事件队列，让浏览器先执行当前的 DOM 更新（隐藏盒子），再执行弹窗。

                视觉流程

                用户点击 X → 盒子立即隐藏 → 浏览器完成渲染 → 弹出对话框

                用户将先看到盒子消失，再看到弹窗
        */
        // 获取事件源
        // const box1 = document.querySelector('.box1');
        // // 关闭的是大盒子
        // const box = document.querySelector('.box');
        // // 添加事件监听
        // box1.addEventListener('click', function () {
        //     // 隐藏大盒子
        //     box.style.display = 'none';

        //     // 使用 setTimeout 确保盒子完全关闭后再弹窗
        //     setTimeout(() => {
        //         alert('我可真是太喜欢你了');
        //     }, 0); // 0ms 延迟即可触发异步执行
        // });

        //获取事件源
        const box1 = document.querySelector('.box1')
        //关闭的是大盒子
        const box = document.querySelector('.box')

        //添加事件监听
        box1.addEventListener('click', function () {
            //隐藏大盒子
            box.style.display = 'none'
            //使用setTimeout确保盒子完美关闭后再弹窗
            setTimeout(() =>{
                alert('我可真是太喜欢你了')
            },0)
        })
    </script>
</body>

</html>
