<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            作用：map  迭代数组

            map 可以处理数据，并且返回新的数组

            map也称为映射，映射是一个术语，指的是俩个元素的集之间元素相互对应的关系
            map重点在于有返回值，forEach没有返回值
        */
        const arr = ['red', 'blue', 'green ']


        //map方法   重点在于有返回值
        const nexArr = arr.map(function (ele, index) {
            console.log(ele)    //数组元素
            console.log(index)  //
            return ele + '颜色'

        })
        console.log(nexArr)
    </script>
</body>

</html>
