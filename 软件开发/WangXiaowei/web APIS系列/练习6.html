<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        /*
            传统：
                使用解绑事件onclick的话，直接另onclick赋值为null就可以了
        */
        const btn = document.querySelector('button')
        // btn.onclick = function () {
        //     console.log(11)
        //     alert('点击了')
        // }
        // btn.onclick = null

        /*
            addEventListener事件解绑
                removeEventListener(事件类型，事件处理函数，[获取捕获或者是冒泡阶段])

                匿名函数无法被解绑
        */
        function fn() {
            alert('点击了')
        }
        btn.addEventListener('click', fn)
        btn.removeEventListener('click',fn)

    </script>
</body>

</html>
