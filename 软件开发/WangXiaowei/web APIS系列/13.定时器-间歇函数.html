<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            目标：能够说出定时器函数在开发中的使用场景
            页面中经常会需要一种功能：每隔一段时间需要自动执行一段代码，不需要我们手动去触发
            需要定时器函数
            定时器函数有俩种，今天我先讲间歇函数

            disabled会使表单处于无法选中状态
        */
        //    setInterval(函数，间歇时间)
        //作用：每隔一段时间调用这个函数
        //间隔时间单位为毫秒
        // setInterval(function () {
        //     console.log('一秒执行一次')
        // }, 1000)

        function fn() {
            console.log('疫苗窒息女i神奈川')
        }
        // setInterval(fn,1000)
        let n = setInterval(fn, 1000)
        console.log(n)

        //关闭定时器
        clearInterval(n)

        //定时器重新开启
        n = setInterval(fn, 1000)
        // let timer = setInterval(function(){
        //     console.log('hi~~~~')
        // },1000)
        // clearInterval(timer)

        // const num = 10
        // num = 10
        // console.log(10)

        let i = 1
        setInterval(function () {
            i++
            document.write(i)
        })
    </script>
</body>

</html>
