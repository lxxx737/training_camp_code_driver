<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <input type="text" value="电脑"> -->
    <input type="checkbox" name="" id="" checked>
    <button>点击</button>
    <script>
        /*
            表单很多情况，也需要修改属性，比如点击眼睛，可以看到密码，本质是把表单转换为文本框
            正常的有属性有取值的 跟其他标签属性没有任何区别
            获取:DOM对象.属性名
            设置：DOM对象.属性名 = 新值

            表单.value = '用户名'
            表单.type = 'password'
        */
        //1、获取元素   value 用于获取或设置表单元素
        const uname = document.querySelector('input')
        //2、获取值 获取表单里面的值 用的 是 表单.value
        // console.log(uname.value)    //电脑
        // console.log(uname.innerHTML)    innerHTML 得不到表单内容
        //设置表单的值
        // uname.value = '我要买电脑'
        // uname.type = 'password'

        /*
            表单属性中添加就有效果，移除就没有效果，一律使用布尔值表示，如果为ture代表添加了该属性，如果是flase代表了移除该属性
        */

        //1、获取
        const ipt = document.querySelector('input')     //只接受布尔值
        // console.log(ipt.checked)
        ipt.checked = true  //会选中，不提倡，有隐式转换
        
        //1、获取
        const button = document.querySelector('button')
        console.log(button.disabled)   // 默认flase 不禁用
        button.disabled = true  //禁用按钮

    </script>
</body>

</html>
