<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            *       类似 >= 0 次    重复零次或更多次
            +       类似 >= 1 次    重复一次或更多次
            ?       类似  0 || 1 
            {n}     写几，就必须几次
            {n,}    >=n次，就必须几次
            {n,m}   逗号左右俩侧千万不能有空格 >=n && <= m

        */
        // *    类似 >= 0 次    重复零次或更多次
        // console.log('-----------')
        // console.log(/^哈$/.test('哈'))  //true
        // console.log(/^哈*$/.test('哈'))  //true
        // console.log(/^哈*$/.test(''))  //true
        // console.log(/^哈*$/.test('哈哈哈哈哈哈哈'))  //true
        // console.log(/^哈*$/.test('二哈哼'))  //flase
        // console.log(/^哈*$/.test('哈哈以'))  //flase
        // console.log('-----------')
        // // +    类似 >= 1 次    重复一次或更多次
        // console.log('-----------')
        // console.log(/^哈$/.test('哈'))  //true
        // console.log(/^哈+$/.test(''))  //false
        // console.log(/^哈+$/.test('哈'))  //true
        // console.log(/^哈+$/.test('哈哈'))  //true
        // console.log(/^哈+$/.test('哈哈哈哈哈哈哈'))  //true
        // console.log(/^哈+$/.test('二哈哼'))  //flase
        // console.log(/^哈+$/.test('哈哈以'))  //flase
        // console.log('-----------')
        // // ？    类似  0 || 1    
        // console.log('-----------')
        // console.log(/^哈$/.test('哈'))  //true
        // console.log(/^哈?$/.test(''))  //true
        // console.log(/^哈?$/.test('哈'))  //true
        // console.log(/^哈?$/.test('哈哈'))  //flase
        // console.log(/^哈?$/.test('哈哈哈哈哈哈哈'))  //flase
        // console.log(/^哈?$/.test('二哈哼'))  //flase
        // console.log(/^哈?$/.test('哈哈以'))  //flase
        // console.log('-----------')

        //{n} 写几，就必须几次
        console.log(/^哈{4}$/.test('哈'))
        console.log(/^哈{4}$/.test('哈哈'))
        console.log(/^哈{4}$/.test('哈哈哈'))
        console.log(/^哈{4}$/.test('哈哈哈哈'))
        console.log(/^哈{4}$/.test('哈哈哈哈哈'))
        console.log('-------------')
        //{n,}  >=n次，就必须几次 
        console.log(/^哈{4,}$/.test('哈'))
        console.log(/^哈{4,}$/.test('哈哈'))
        console.log(/^哈{4,}$/.test('哈哈哈'))
        console.log(/^哈{4,}$/.test('哈哈哈哈'))
        console.log(/^哈{4,}$/.test('哈哈哈哈哈'))
        console.log('-------------')
        //{n,m}  逗号左右俩侧千万不能有空格 >=n && <= m
        console.log(/^哈{4,6}$/.test('哈'))
        console.log(/^哈{4,6}$/.test('哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈哈'))
        console.log('-------------')

    </script> 
</body>

</html>
