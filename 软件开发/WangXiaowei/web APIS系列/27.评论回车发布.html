<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论回车发布</title>
  <style>
    .wrapper {
      min-width: 400px;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      background: url("./图片/images/avatar.jpg") no-repeat center / cover;
      margin-right: 20px;
    }

    .wrapper textarea {
      outline: none;
      border-color: transparent;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
      flex: 1;
      padding: 10px;
      transition: all 0.5s;
      height: 30px;
    }

    .wrapper textarea:focus {
      border-color: #e4e4e4;
      background: #fff;
      height: 50px;
    }

    .wrapper button {
      background: #00aeec;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      width: 70px;
      cursor: pointer;
    }

    .wrapper .total {
      margin-right: 80px;
      color: #999;
      margin-top: 5px;
      opacity: 0;
      transition: all 0.5s;
    }

    .list {
      min-width: 400px;
      max-width: 800px;
      display: flex;
    }

    .list .item {
      width: 100%;
      display: flex;
    }

    .list .item .info {
      flex: 1;
      border-bottom: 1px dashed #e4e4e4;
      padding-bottom: 10px;
    }

    .list .item p {
      margin: 0;
    }

    .list .item .name {
      color: #FB7299;
      font-size: 14px;
      font-weight: bold;
    }

    .list .item .text {
      color: #333;
      padding: 10px 0;
    }

    .list .item .time {
      color: #999;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <i class="avatar"></i>
    <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
    <button>发布</button>
  </div>
  <div class="wrapper">
    <span class="total">0/200字</span>
  </div>
  <div class="list">
    <div class="item" style="display: none">
      <i class="avatar"></i>
      <div class="info">
        <p class="name">萌颜</p>
        <p class="text">大家都辛苦啦，感谢各位大大的努力，能圆满完成真是太好了[笑哭][支持]</p>
        <p class="time">2025-3-13 20:29:21</p>
      </div>
    </div>
  </div>
  <script>
    /*
            
                需求：用户输入文字，可以计算用户输入的字数
                    分析：
                    ①：判断用输入事件 input
                    ②：不断取得文本框里面的字符长度, 文本域.value.length
                    ③：把获得数字给下面文本框
        */

    /*
      需求：按下回车键盘，可以发布信息
          分析：
          ①：用到按下键盘事件 keydown 或者 keyup 都可以
          ②：如果用户按下的是回车键盘，则发布信息
          ③：让留言信息模块显示，把拿到的数据渲染到对应标签内部
    */
    /*
     maxlength="200"是 HTML 标准属性，会强制限制用户输入的字符数（包括中文、字母、符号等全角 / 半角字符）。
    当输入超过 200 字时，浏览器会自动阻止继续输入（部分浏览器会提示 “已达到最大字符数”）。
    */
    const tx = document.querySelector('#tx')
    const total = document.querySelector('.total')
    const item = document.querySelector('.item')
    const text = document.querySelector('.text')
    //1、当我们文本域获得了焦点，就让 total 显示出来
    tx.addEventListener('focus', function () {
      total.style.opacity = 1
    })
    //2、当我们文本域失去了焦点，就让 total 隐藏出来
    tx.addEventListener('blur', function () {
      total.style.opacity = 0
    })

    //3、检测用户输入
    tx.addEventListener('input', function () {
      // console.log(tx.value.length) 输入的长度
      total.innerHTML = `${tx.value.length}/200字`
    })

    //4、按下回车发布评论
    tx.addEventListener('keyup', function (e) {
      //只有按下的是回车键，才会触发
      if (e.key === 'Enter') {
        // // console.log(11)
        // item.style.display = 'block'
        // // console.log(tx.value);  //用户输入的内容
        // text.innerHTML = tx.value

        //
        if (tx.value.trim()) {
          // console.log(11)
          item.style.display = 'block'
          // console.log(tx.value);  //用户输入的内容
          text.innerHTML = tx.value
        }
        //等我们按下回车，结束，清空
        tx.value = ''
        //按下回车之后就要把字数复原
        total.innerHTML = '0/200字'
      }
    })
  </script>
</body>

</html>
