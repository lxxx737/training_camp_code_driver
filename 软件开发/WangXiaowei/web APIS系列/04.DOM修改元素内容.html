<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">我是文字内容</div>
    <script>

        /*
            DOM对象都是根据标签生成的，所以操作标签，本质是操作DOM对象
            就是操作对象使用的点语法

            元素innerText属性
                将文本内容添加/更新到任意标签的位置
                显示纯文本，不解析标签

            元素innerHTML属性
                将文本内容添加/跟信道任意标签位置
                会解析标签，多标签建议使用模板字符串
        */
        // const obj = {
        //     name: '王晓伟'
        // }
        // console.log(obj.name)
        // obj.name = '你好'
        //1、获取元素
        const box = document.querySelector('.box')
        //2、修改文字内容    对象 .innerText属性
        // console.log(box.innerText)  //获取文字内容
        // box.innerText = '<strong>我是一个盒子</strong>'  //修改文字内容 不解析标签

        //3、innerHTML 解析标签
        console.log(box.innerHTML)
        box.innerHTML = '我要跟换'
        box.innerHTML = '<strong>我要跟换</strong>'     //修改文字内容 会解析文字标签

        /*
            三者的区别是什么？
                元素.innerText属性 只识别文字， 不能解析标签
                元素.innerHTML属性，能识别文字。也可以解析标签
                如果纠结到底使用谁，你可以选择innerHTML
        */
    </script>
</body>

</html>
