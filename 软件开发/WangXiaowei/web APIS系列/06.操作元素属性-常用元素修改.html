<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./images/1.webp" alt="">
    <script>
        /*
            最常见的属性比如：herf title scr等

            语法： 对象.属性 = 值
        */
        //1、第一步先获取图片元素
        const img = document.querySelector('img')
        //2、修改图片对象的属性
        img.src = './images/2.webp'
        img.title = '好看'
    </script>
</body>

</html>
