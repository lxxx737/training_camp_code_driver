<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log(111)
        // setTimeout(function(){
        //     console.log(222)
        // },1000)
        // console.log(333)
        console.log(111)
        setTimeout(function () {
            console.log(222)
        }, 0)
        console.log(333)

        /*
            JavaScript 语言的一大特点就是单线程，也就是说，同一个时间只能做一件事。
            这是因为 Javascript 这门脚本语言诞生的使命所致——JavaScript 是为处理页面中用户的交互，以及操作 
            DOM 而诞生的。比如我们对某个 DOM 元素进行添加和删除操作，不能同时进行。 应该先进行添加，之
            后再删除。
            单线程就意味着，所有任务需要排队，前一个任务结束，才会执行后一个任务。这样所导致的问题是： 
            如果 JS 执行的时间过长，这样就会造成页面的渲染不连贯，导致页面渲染加载阻塞的感觉。
        */

        /*
            为了解决这个问题，利用多核 CPU 的计算能力，HTML5 提出 Web Worker 标准，允许 JavaScript 脚本创建多个线程。于是，JS 中出现了同步和异步。 
            同步
                前一个任务结束后再执行后一个任务，程序的执行顺序与任务的排列顺序是一致的、同步的。比如做饭的同步做法：我们要烧水煮饭，等水开了（10分钟之后），再去切菜，炒菜。 
            
            异步
                你在做一件事情时，因为这件事情会花费很长时间，在做这件事的同时，你还可以去处理其他事情。比如做饭的异步做法，我们在烧水的同时，利用这10分钟，去切菜，炒菜。
                他们的本质区别： 这条流水线上各个流程的执行顺序不同。
        */

        /*
            同步任务
                同步任务都在主线程上执行，形成一个执行栈。 异步任务
                JS 的异步是通过回调函数实现的。
                一般而言，异步任务有以下三种类型:
                    1、普通事件，如 click、resize 等
                    2、资源加载，如 load、error 等
                    3、定时器，包括 setInterval、setTimeout 等
                 异步任务相关添加到任务队列中（任务队列也称为消息队列）。
        */
    </script>
</body>

</html>
