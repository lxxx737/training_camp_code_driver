<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="yeye">
        <div class="dad">
          <div class="baby">x</div>
        </div>
    <script>
        /*
            DOM节点
                DOM树里每一个内容都称为节点
            节点类型：
                元素节点
                    所有的标签 比如： body div
                    html是根节点
                属性节点
                    所有的属性 比如href
                文本节点
                    所有的文本
        */

        /*
            节点关系：针对的找亲戚返回的都是对象
                Ø 父节点
                Ø 子节点
                Ø 兄弟节点
        */

        /*
            父节点查找：
                 parentNode 属性 
                 返回最近一级的父节点 找不到返回为null
                 子元素.parentNode
        */
       const baby = document.querySelector('.baby')
       console.log(baby);
       console.log(baby.parentNode);
       console.log(baby.parentNode.parentNode);
       
       </script>
</body>
</html>
