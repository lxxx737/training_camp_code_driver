<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            line-height: 40px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const div = document.querySelector('div')
        //得到时间对象
        // const date = new Date()
        // div.innerHTML = date.toLocaleString()   //或显示具体时间，精确到秒
        // div.innerHTML = date.toLocaleDateString()   //得到年月日
        // div.innerHTML = date.toLocaleTimeString()   //得到时分秒
        const date = new Date()
        setInterval(function () {
            const date = new Date()
            div.innerHTML = date.toLocaleString()
        }, 1000)

    </script>
</body>

</html>
