<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>后退</button>
    <button>前进</button>
    <script>
        /*
            history 的数据类型是对象，主要管理历史记录， 该对象与浏览器地址栏的操作相对应，如前进、后退、历史记
录等
          back()    可以后退功能
          forward()     前进功能
          go(参数)      前进后退功能 参数如果是1是前进1个页面的  参数如果是-1就是后退1个页面的  
        */
        const back = document.querySelector('button:first-child')
        const forword = back.nextElementSibling
        back.addEventListener('click', function () {
            //后退一步
            // history.back()
            history.go(-1)
        })

        forward.addEventListener('click', function () {
            //前进一步
            // history.forward()
            history.go(1)
        })


    </script>
</body>

</html>
