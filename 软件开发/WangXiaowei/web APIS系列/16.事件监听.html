<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        /*
            什么是事件？
                事件是在编程时系统内部发生的动作或者发生的事情
                比如用户在网页上点击了一个按钮
            
            什么是事件监听？
                就是让程序检测是否有事件产生，一旦有事件触发，就立即调用一个函数做出响应，也称为绑定事件或者注册事件
                比如鼠标经过显示下拉菜单，比如点击可以播放轮播图
        */

        /*
            语法：
                元素对象.addEventListener('事件类型',要执行的函数)
            事件监听三要素：
                事件源：那个dom元素被事件触发，要获取DOM元素
                事件类型：用什么方法触发，比如鼠标点击click，鼠标经过mouseover等
                实践调用函数：要做什么事

            注意：
                1、事件类型要加引号
                2、函数是点击之后再去执行，每次点击都会执行一次
        */

        //需求：点击了按钮，弹出一个对话框
        //1、事件源     按钮
        //2、事件类型   点击鼠标    click点击字符串
        //3、事件处理程序 弹出对话框
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            alert('你好啊')
        })
    </script>
</body>
</html>
