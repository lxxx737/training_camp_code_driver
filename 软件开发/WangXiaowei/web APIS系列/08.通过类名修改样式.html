<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .nav{
            color: red;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- nav被取代，新值换旧值 -->
    <div class="nav">123</div>
    <script>
        /*
            操作类名(className)操作css
                如果修改的样式比较多，直接通过style属性修改比较繁琐，我们可以借助与css类名的形式
                语法：
                    元素.className = 'active'

                注意：
                    由于class是关键字，所以使用className去替代
                    className是使用新值还旧值，如果需要添加一个类，需要保留之前的类名
        */

        //1、获取元素
        const div = document.querySelector('div')
        //添加类名  class 是个关键字 我们用className
        div.className = 'nav box'
    </script>
</body>

</html>
