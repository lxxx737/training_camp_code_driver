<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
            height: 24px;
        }

        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        .allCheck {
            width: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="allCheck">
                <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
            </th>
            <th>商品</th>
            <th>商家</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米净水器</td>
            <td>小米</td>
            <td>￥4999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米电视</td>
            <td>小米</td>
            <td>￥5999</td>
        </tr>
    </table>
    <script>
        /*
          需求：用户点击全选，则下面复选框全部选择，取消全选则全部取消
                 分析：
                 ①：全选复选框点击，可以得到当前按钮的 checked
                 ②：把下面所有的小复选框状态checked，改为和全选复选框一致
        */
        //获取大复选框
        const checkedAll = document.querySelector('#checkAll')
        //获取小复选框
        const cks = document.querySelectorAll('.ck')
        //点击大文本框 注册事件
        checkedAll.addEventListener('click', function () {
            // console.log(checkedAll.checked)
            //遍历小复选框，将小复选框的checked = 大复选框的checke
            for (let i = 0; i < cks.length; i++) {
                cks[i].checked = checkedAll.checked
            }
        })

        //小复选框控制大复选框框
        for (let i = 0; i < cks.length; i++) {
            cks[i].addEventListener('click', function () {
                // console.log(document.querySelectorAll('.ck:checked').length === cks.length)
                checkedAll.checked = document.querySelectorAll('.ck:checked').length === cks.length
            })
        }
    </script>
</body>

</html>
