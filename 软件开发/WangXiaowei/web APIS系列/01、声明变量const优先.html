<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            建议:const优先，尽量使用const,原因是:
                const语义化更好
                很多变量我们声明的时候就知道它不会被更改了，那为什么不使用const？

            如果你还在纠结，那么我建议：
                有了变量先给const，如果发现她后面是要被修改的，再改为let
        */
        const arr = ['red','pink']
        arr.push('blue')
        console.log(arr)

        /*
            const声明的值不能更改，而且const声明变量的时候需要里面进行初始化
            但是对于引用数据类型，const声明的变量，里面存的不是值，是地址


            为什么const声明的对象可以修改里面的属性？
                因为对象是引用类型，里面存储的是地址，只要地址不变，就不会报错
                建议数组和对象使用const声明
            什么时候使用let声明变量？
                如果基本数据类型的值或者引用类型的地址发生变化的时候，需要let
                比如 一个变量进行加减运算，比如for循环中的i++
        */
    </script>
</body>
</html>
