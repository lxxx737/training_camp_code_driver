<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        const father = document.querySelector('.father')
        const son = document.querySelector('.son')
        /*
            事件冒泡概念：
                当一个元素的事件被触发时，同样的事件将会在改元素的所有的祖先元素中依次中被触发。这一过程被称为事件冒泡
                当一个元素触发事件后，会依次想上调用所有父级元素的同名事件
                事件冒泡是默认存在的

            代码：
                DOM.addEventListener(事件类型，事件处理函数，是否使用捕获机制)
                说明：
                    addEventListener是第三个参数传入ture代表是捕获阶段出发
                    若传入flase代表冒泡阶段触发，默认为flase
        */
        document.addEventListener('click', function () {
            alert('我是爷爷')
        })
        father.addEventListener('click', function () {
            alert('我是爸爸')
        })
        son.addEventListener('click', function () {
            alert('我是儿子')
        })



    </script>
</body>

</html>
