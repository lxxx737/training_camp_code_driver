<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>你是老大</li>
    </ul>
    <script>
        /*
            很多情况下，我们需要在页面中增加元素
               比如，点击发布按钮，可以新增一条信息
                一般情况下，我们新增节点，按照如下操作：
            创建一个新的节点
                把创建的新的节点放入到指定的元素内部
            学习路线：
                创建节点
                追加节点


             即创造出一个新的网页元素，再添加到网页内，一般先创建节点，然后插入节点
             创建元素节点方法：
                document.createElement('标签名')
        */
        //创建节点
        const div = document.createElement('div')
        //    console.log(div)

        /*
         2.追加节点
         要想在界面看到，还得插入到某个父元素中
         插入到父元素的最后一个子元素:
             父元素.appendChild(要插入的元素)
         插入到父元素中某个子元素的前面
             父元素.insertBefore(要插入的元素，在那个元素的前面)
        */
        //2、追加节点   作为最后一个子元素
        //   document.body.appendChild(div)
        const ul = document.querySelector('ul')
        const li = document.createElement('li')
        li.innerHTML = '你是人'
        // ul.appendChild(li)
        //得到所有的孩子    数组
        // ul.children
        //3、追加节点   
        ul.insertBefore(li,ul.children[0])
    </script>
</body>

</html>
