            将一个函数做参数来传递给另一个函数的时候，这个函数就是回调函数
        */
       function fn(){
        console.log('aiheihie')
       }
       setInterval(fn,1000)

       /*
        回调函数
            把函数当做另外一个函数的参数传递，这个函数就叫回调函数
            回调函数本质还是函数，只不过把它当成参数使用
            使用匿名函数做为回调函数比较常见
       */
    </script>
