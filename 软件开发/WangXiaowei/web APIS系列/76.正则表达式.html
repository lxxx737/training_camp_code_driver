<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            l 正则表达式（Regular Expression）是用于匹配字符串中字符组合的模式。在 JavaScript中，正则表达式也是对象
        通常用来查找、替换那些符合正则表达式的文本，许多语言都支持正则表达式。
        请在上图中找出【戴帽子和眼镜的男人】
        戴帽子、戴眼镜、男人都是描述信息，通过这些信息能够在人群中查找到确定的某个人，那么这些用于查找的描述
        息编写一个模式，对应到计算机中就是所谓的正则表达式。多一句没有，少一句
        */

        /*
            正则表达式在 JavaScript中的使用场景：
                 例如验证表单：用户名表单只能输入英文字母、数字或者下划线， 昵称输入框中可以输入中文(匹配)
                 比如用户名: /^[a-z0-9_-]{3,16}$/
            过滤掉页面内容中的一些敏感词(替换)，或从字符串中获取我们想要的特定部分(提取)等 
        */

        /*
            1.正则表达式是什么？
                     是用于匹配字符串中字符组合的模式
            2.正则表达式有什么作用？
                     表单验证（匹配）
                     过滤敏感词（替换）
                     字符串中提取我们想要的部分（提取）
        */

        /*
             我们想要查找是否有戴眼镜的人, 怎么做呢？
                1. 定义规则： 戴眼镜的
                    根据规则去查找：找到则返回
                    正则同样道理，我们分为两步：
                1. 定义规则
                2. 查找
                    比如：查找下面文本中是否包含字符串 '前端' 
        */

        /*
            判断是否有符合规则的字符串：
                test() 方法 用来查看正则表达式与指定的字符串是否匹配
                l 如果正则表达式与指定的字符串匹配 ，返回true，否则false
        */

        /*
            检索（查找）符合规则的字符串：
                exec() 方法 在一个指定字符串中执行一个搜索匹配
                     如果匹配成功，exec() 方法返回一个数组，否则返回null
        */
        const str = '我们在学习前端，希望学习前端能高新毕业'
        //正则表达式
        //1、定义规则
        const reg = /学习/
        //2、是否匹配
        console.log(reg.test(str))
        //3. exec()
        console.log(reg.exec(str))
    </script>
</body>
</html>
