<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            在代码中发现了 new 关键字时，一般将这个操作称为实例化
                 创建一个时间对象并获取时间
                    获得当前时间
                        const date = new Date()
                    获得指定时间
                        const date = new Date('2008-8-8')
                        console.log(date)
        */
       //得到当前时间
       //实例化 加了new的就是
       const date = new Date()
       console.log(date)
       //得到指定时间
       const date1 = new Date('2022-5-5 08:30:59')
       console.log(date1)
    </script>
</body>
</html>
