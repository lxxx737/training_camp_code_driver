<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <a href="http://ww.itcast.com.cn">支付成功 <span>5</span>秒后跳转到首页</a>
    <script>
        //1、获取元素
        const a = document.querySelector('a')
        let num = 5
        let timeerId = setInterval(function () {
            num--
            a.innerHTML = `支付成功 <span>${num}</span>秒后跳转到首页`
            if (num === 0) {
                clearInterval(timeerId)
                //跳转 location href
                location.href = 'http://www.baidu.com'
            }
        }, 1000)
    </script>
</body>

</html>
