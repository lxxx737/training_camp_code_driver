<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
             作用：
                join() 方法用于把数组中的所有元素转换一个字符串
            语法：
            参数：
                数组元素是通过参数里面指定的分隔符进行分隔的,空字符串(''),则所有的元素之间都没有任何字符
        */

        const arr = ['red', 'blue', 'green ']
        const newArr = arr.map(function (ele, index) {
            // console.log(ele)    //数组元素
            // console.log(index)  //
            return ele + '颜色'
        })
        console.log(newArr) //['red颜色', 'blue颜色', 'green 颜色']

        //join方法  把数组转化为字符串
        //下括号为空则逗号分隔
        console.log(newArr.join())  //red颜色,blue颜色,green 颜色
        //小括号是空字符串，则元素之间没有分隔符
        console.log(newArr.join(''))  //red颜色blue颜色green 颜色
        console.log(newArr.join('|'))  //red颜色|blue颜色|green 颜色

    </script>
</body>

</html>
