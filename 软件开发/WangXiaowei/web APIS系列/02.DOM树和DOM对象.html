<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        /*
            作用：就是使用js去操作html和浏览器
            分类：DOM(文档对象模型)、BOM(浏览器对象模型)

            DOM(文档对象模型)是浏览器提供的一套专门用来操作网页内容的功能
            DOM的作用： 
                开发网页内容特效和实现用户交互
        */

        /*
            DOM树
                将HTML文档以树状的结构直观地表现出来，我们称为文档树或者DOM树
                描述网页内容关系的名词
                作用：文档树直观地体现出了标签与标签之间的关系
        */

        /*
            DOM对象：浏览器根据html标签生成的js对象
                所有的标签属性都可以在这个对象上面找到的
                修改这个对象的属性会自动映射到标签身上
        */
        const div = document.querySelector('div')
        //打印对象
        console.dir(div)
    </script>
</body>
</html>
